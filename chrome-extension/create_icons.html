<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Generate Extension Icons</title>
</head>
<body>
    <h2>Job Tracker Extension Icons</h2>
    
    <canvas id="icon16" width="16" height="16" style="border: 1px solid #ccc; margin: 5px;"></canvas>
    <span>16x16</span><br>
    
    <canvas id="icon32" width="32" height="32" style="border: 1px solid #ccc; margin: 5px;"></canvas>
    <span>32x32</span><br>
    
    <canvas id="icon48" width="48" height="48" style="border: 1px solid #ccc; margin: 5px;"></canvas>
    <span>48x48</span><br>
    
    <canvas id="icon128" width="128" height="128" style="border: 1px solid #ccc; margin: 5px;"></canvas>
    <span>128x128</span><br>
    
    <button onclick="downloadAllIcons()">Download All Icons</button>
    
    <script>
        function createJobTrackerIcon(canvas, size) {
            const ctx = canvas.getContext('2d');
            
            // Clear canvas
            ctx.clearRect(0, 0, size, size);
            
            // Background gradient
            const gradient = ctx.createLinearGradient(0, 0, size, size);
            gradient.addColorStop(0, '#4A90E2');
            gradient.addColorStop(1, '#2C5282');
            
            // Draw background
            ctx.fillStyle = gradient;
            ctx.fillRect(0, 0, size, size);
            
            // Draw briefcase/folder icon
            ctx.fillStyle = '#FFFFFF';
            
            const scale = size / 48;
            const centerX = size / 2;
            const centerY = size / 2;
            
            // Briefcase body
            const width = 20 * scale;
            const height = 12 * scale;
            const x = centerX - width / 2;
            const y = centerY - height / 2 + 2 * scale;
            
            ctx.fillRect(x, y, width, height);
            
            // Handle
            const handleWidth = 8 * scale;
            const handleHeight = 3 * scale;
            const handleX = centerX - handleWidth / 2;
            const handleY = y - handleHeight - 1 * scale;
            
            ctx.fillRect(handleX, handleY, handleWidth, handleHeight);
            
            // Lock/clasp
            if (size >= 32) {
                ctx.fillStyle = '#E2E8F0';
                const lockSize = 2 * scale;
                ctx.fillRect(centerX - lockSize / 2, y + height / 2 - lockSize / 2, lockSize, lockSize);
            }
        }
        
        function downloadIcon(canvasId, filename) {
            const canvas = document.getElementById(canvasId);
            const link = document.createElement('a');
            link.download = filename;
            link.href = canvas.toDataURL('image/png');
            link.click();
        }
        
        function downloadAllIcons() {
            const icons = [
                {id: 'icon16', filename: 'icon16.png'},
                {id: 'icon32', filename: 'icon32.png'},
                {id: 'icon48', filename: 'icon48.png'},
                {id: 'icon128', filename: 'icon128.png'}
            ];
            
            icons.forEach((icon, index) => {
                setTimeout(() => {
                    downloadIcon(icon.id, icon.filename);
                }, index * 200);
            });
        }
        
        // Create icons when page loads
        window.onload = function() {
            createJobTrackerIcon(document.getElementById('icon16'), 16);
            createJobTrackerIcon(document.getElementById('icon32'), 32);
            createJobTrackerIcon(document.getElementById('icon48'), 48);
            createJobTrackerIcon(document.getElementById('icon128'), 128);
        };
    </script>
</body>
</html>
